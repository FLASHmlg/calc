<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script>
    let num1,num2,result;
function plus(){
    num1 = document.getElementById('n1').value;
    num1 = parseInt(num1);

    num2 = document.getElementById('n2').value;
    num2=parseInt(num2);
    
    result = num1 + num2;

    document.getElementById('out').innerHTML=result;
}
function minus(){
    num1 = document.getElementById('n1').value;
    num1 = parseInt(num1);

    num2 = document.getElementById('n2').value;
    num2=parseInt(num2);
    
    result = num1 - num2;

    document.getElementById('out').innerHTML=result;
}
function mult(){
    num1 = document.getElementById('n1').value;
    num1 = parseInt(num1);

    num2 = document.getElementById('n2').value;
    num2=parseInt(num2);
    
    result = num1 * num2;

    document.getElementById('out').innerHTML=result;
}
function div(){
    num1 = document.getElementById('n1').value;
    num1 = parseInt(num1);

    num2 = document.getElementById('n2').value;
    num2=parseInt(num2);
    if(num2 ==0){
        alert('Дільник не може дорівнювати 0');
    }
    else{
    result = num1 / num2;
        }
    document.getElementById('out').innerHTML=result;
}

</script>

</head>
</body>
    <p>Число1: <input type = "text" id="n1"></p>
    <p>Число2: <input type = "text" id="n2"></p>
    <button onclick="plus()">Додати</button>
    <button onclick="minus()">Відняти</button>
    <button onclick="mult()">Помножити</button>
    <button onclick="div()">Поділити</button>
    <p>Результат:</p>   <p id="out"> </p>
    

</body>


</html>
